<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<title>Caf√©Delight - Offline</title>
	<style>
		:root {
			--primary-color: hsl(30, 40%, 25%);
			--primary-light: hsl(30, 40%, 70%);
			--primary-bg: hsl(30, 10%, 98%);
			--text-color: hsl(30, 20%, 15%);
			--grey-color: hsl(30, 35%, 35%);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
				Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background: var(--primary-bg);
			color: var(--text-color);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;
		}

		.offline-container {
			text-align: center;
			max-width: 500px;
			background: white;
			padding: 3rem 2rem;
			border-radius: 20px;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		}

		.icon {
			font-size: 4rem;
			color: var(--primary-color);
			margin-bottom: 1.5rem;
		}

		h1 {
			color: var(--primary-color);
			font-size: 2rem;
			margin-bottom: 1rem;
		}

		p {
			color: var(--grey-color);
			line-height: 1.6;
			margin-bottom: 2rem;
		}

		.btn {
			display: inline-block;
			padding: 0.8rem 2rem;
			background: var(--primary-color);
			color: white;
			text-decoration: none;
			border-radius: 30px;
			transition: all 0.3s ease;
		}

		.btn:hover {
			background: var(--primary-light);
			transform: translateY(-2px);
		}

		@media (max-width: 480px) {
			.offline-container {
				padding: 2rem 1.5rem;
			}

			.icon {
				font-size: 3rem;
			}

			h1 {
				font-size: 1.5rem;
			}
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
	<div class="offline-container">
		<div class="icon">
			<i class="fas fa-wifi"></i>
		</div>
		<h1>You're Currently Offline</h1>
		<p>
			Oops! It seems like you've lost your internet connection. 
			Please check your connection and try again. 
			Don't worry, we'll keep your coffee warm!
		</p>
		<button 
			class="btn" 
			onclick="window.location.reload()"
		>
			Try Again
		</button>
	</div>

	<script>
		// Check for online status
		window.addEventListener('online', function() {
			window.location.reload();
		});

		// Add some interaction to the icon
		const icon = document.querySelector('.icon');
		icon.addEventListener('click', function() {
			this.style.transform = 'scale(0.9)';
			setTimeout(() => {
				this.style.transform = 'scale(1)';
			}, 200);
		});
	</script>
</body>

</html>
